<!DOCTYPE html>
<html>
<head>
  <title>Prisijungimas ir Registracija</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>Prisijungimas</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Vartotojo vardas" required>
        <input type="password" id="password" placeholder="Slaptažodis" required>
        <button type="submit">Prisijungti</button>
      </form>
    </div>
    <div class="register-section">
      <h2>Registracija</h2>
      <form id="register-form">
        <input type="text" id="new-username" placeholder="Naujo vartotojo vardas" required>
        <input type="password" id="new-password" placeholder="Naujas slaptažodis" required>
        <button type="submit">Registruotis</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
